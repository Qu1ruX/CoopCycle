<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopCycleApp.commerce.home.title">Commerce</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commerce" [routerLink]="['/commerce/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopCycleApp.commerce.home.createLabel">
            Create a new Commerce
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commerce?.length === 0">
        <span jhiTranslate="coopCycleApp.commerce.home.notFound">No commerce found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commerce && commerce.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commerce.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commerce.reviews">Reviews</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commerce.address">Address</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commerce.cooperative">Cooperative</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commerce of commerce ;trackBy: trackId">
                    <td><a [routerLink]="['/commerce', commerce.id, 'view']">{{ commerce.id }}</a></td>
                    <td>{{ commerce.name }}</td>
                    <td>{{ commerce.reviews }}</td>
                    <td>{{ commerce.address }}</td>
                    <td>
                        <span *ngFor="let cooperative of commerce.cooperatives; let last = last">
                            <a class="form-control-static" [routerLink]="['/cooperative', cooperative?.id, 'view']">{{ cooperative.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commerce', commerce.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commerce', commerce.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commerce)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
