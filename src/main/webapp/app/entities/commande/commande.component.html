<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopCycleApp.commande.home.title">Commandes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande" [routerLink]="['/commande/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopCycleApp.commande.home.createLabel">
            Create a new Commande
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commandes?.length === 0">
        <span jhiTranslate="coopCycleApp.commande.home.notFound">No commandes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commandes && commandes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.client">Client</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.course">Course</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.commerce">Commerce</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.commande.produit">Produit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commande of commandes ;trackBy: trackId">
                    <td><a [routerLink]="['/commande', commande.id, 'view']">{{ commande.id }}</a></td>
                    <td>{{ commande.date | date:'mediumDate' }}</td>
                    <td>{{ commande.price }}</td>
                    <td>
                        <div *ngIf="commande.client">
                            <a [routerLink]="['/client', commande.client?.id, 'view']" >{{ commande.client?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.course">
                            <a [routerLink]="['/course', commande.course?.id, 'view']" >{{ commande.course?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.commerce">
                            <a [routerLink]="['/commerce', commande.commerce?.id, 'view']" >{{ commande.commerce?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.produit">
                            <a [routerLink]="['/produit', commande.produit?.id, 'view']" >{{ commande.produit?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commande)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
