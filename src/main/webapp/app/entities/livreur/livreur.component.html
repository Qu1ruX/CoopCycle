<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopCycleApp.livreur.home.title">Livreurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-livreur" [routerLink]="['/livreur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopCycleApp.livreur.home.createLabel">
            Create a new Livreur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="livreurs?.length === 0">
        <span jhiTranslate="coopCycleApp.livreur.home.notFound">No livreurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="livreurs && livreurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.livreur.firstname">Firstname</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.livreur.lastname">Lastname</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.livreur.mail">Mail</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.livreur.phone">Phone</span></th>
                    <th scope="col" ><span jhiTranslate="coopCycleApp.livreur.reviews">Reviews</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let livreur of livreurs ;trackBy: trackId">
                    <td><a [routerLink]="['/livreur', livreur.id, 'view']">{{ livreur.id }}</a></td>
                    <td>{{ livreur.firstname }}</td>
                    <td>{{ livreur.lastname }}</td>
                    <td>{{ livreur.mail }}</td>
                    <td>{{ livreur.phone }}</td>
                    <td>{{ livreur.reviews }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/livreur', livreur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/livreur', livreur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(livreur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
